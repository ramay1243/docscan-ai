<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - DocScan AI</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --secondary: #7209b7; --success: #38a169; --danger: #f94144; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 500px; width: 100%; text-align: center; }
        .message-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .icon { font-size: 4rem; margin-bottom: 20px; }
        h1 { color: #212529; margin-bottom: 15px; }
        p { color: #6c757d; margin-bottom: 30px; line-height: 1.6; }
        .btn { display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-card">
            <div class="icon">{% if type == 'success' %}✅{% else %}❌{% endif %}</div>
            <h1>{{ title }}</h1>
            <p>{{ message }}</p>
            {% if redirect_url %}
            <a href="{{ redirect_url }}" class="btn">Продолжить</a>
            {% else %}
            <a href="/" class="btn">На главную</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
