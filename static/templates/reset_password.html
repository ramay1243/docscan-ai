<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è - DocScan AI</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --secondary: #7209b7; --gray: #6c757d; --border: #e9ecef; --dark: #212529; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 450px; width: 100%; }
        .form-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin: 0 auto 15px; }
        h1 { color: var(--dark); font-size: 1.8rem; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--dark); font-weight: 500; }
        input { width: 100%; padding: 12px 15px; border: 2px solid var(--border); border-radius: 8px; font-size: 1rem; }
        input:focus { outline: none; border-color: var(--primary); }
        .btn { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>    
    <!-- Yandex.RTB -->
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <h1>–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</h1>
            </div>
            <div id="alert" class="alert"></div>
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤)</label>
                    <input type="password" id="password" required minlength="8">
                </div>
                <button type="submit" class="btn" id="submitBtn">–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
            </form>
        </div>
    </div>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ URL
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1];
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            const password = document.getElementById('password').value;
            btn.disabled = true;
            try {
                const res = await fetch(`/reset-password/${token}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password})
                });
                const result = await res.json();
                if (result.success) {
                    alert.className = 'alert alert-success';
                    alert.textContent = result.message || '–ü–∞—Ä–æ–ª—å –∏–∑–º–µ–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                    alert.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = result.error || '–û—à–∏–±–∫–∞';
                    alert.style.display = 'block';
                }
            } catch(e) {
                alert.className = 'alert alert-error';
                alert.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
                alert.style.display = 'block';
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
